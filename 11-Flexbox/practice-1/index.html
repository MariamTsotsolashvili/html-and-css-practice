<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="row-1">

            <div class="col-5 cell">
                <div class="row-1">
                    <div class="col-1">
                        <div class="row-2 cell"></div>
                        <div class="row-1 yellow cell"></div>
                    </div>
                    <div class="col-2">
                        <div class="row-2 cell">
                            <div class="col-1">
                                <div class="row-1 yellow cell"></div>
                                <div class="row-2 yellow cell"></div>
                            </div>

                        </div>
                        <div class="row-1 cell"></div>
                    </div>
                    <div class="col-1">
                        <div class="col-1">
                            <div class="row-1 cell">
                                <div class="col-1">
                                    <div class="row-1 yellow cell"></div>
                                    <div class="row-1 black"></div>
                                </div>
                            </div>
                            <div class="row-2 black"></div>
                        </div>

                    </div>
                </div>

                <div class="row-1">
                    <div class="col-1">

                        <div class="row-1 yellow cell"></div>
                        <div class="row-1 blue cell"></div>
                        <div class="row-1 black cell"></div>
                    </div>
                </div>
                <div class="row-1">
                        <div class="col-1 cell"></div>
                        <div class="col-2 cell">
                                <div class="row-1 ">
                                    <div class="col-1">
                                        <div class="row-1 red cell"></div>        
                                        <div class="row-1 orange"></div>
                                    </div>
                                </div>
                                <div class="row-2 orange"></div>
                            </div>
                        <div class="col-1 yellow cell"></div>

                </div>
            </div>

            <div class="col-4 cell">
                <div class="row-1">
                    <div class="col-1">
                        <div class="row-1 cell"></div>
                        <div class="row-5 blue cell"></div>
                    </div>
                </div>

                <div class="row-1">
                    <div class="col-1 yellow cell"></div>
                    <div class="col-1 cell">
                        <div class="row-1 cell yellow"></div>
                        <div class="row-5 cell orange"></div>
                    </div>

                </div>

                <div class="row-1 cell">


                </div>

            </div>

            <div class="col-5 cell">

                <div class="row-2">

                    <div class="col-4 cell">

                        <div class="row-3 ">
                            <div class="col-4">
                                <div class="row-5 yellow cell"></div>
                                <div class="row-1 orange cell"></div>
                            </div>
                            <div class="col-2 cell"></div>
                        </div>
                        <div class="row-2 yellow"></div>
                    </div>
                    <div class="col-3 red cell"></div>
                    <div class="col-2 yellow cell"></div>
                </div>


                <div class="row-1 cell">
                    <div class="col-5">
                        <div class="row-1 black"></div>
                        <div class="row-1">
                            <div class="col-4 yellow cell"></div>
                            <div class="col-3 yellow cell"></div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row-1 cell"></div>
                        <div class="row-1 yellow cell"></div>
                    </div>
                </div>


                <div class="row-2 cell">
                    <div class="col-1 red"></div>
                    <div class="col-2">
                        <div class="row-6 orange cell"></div>
                        <div class="row-5 blue cell"></div>
                    </div>


                </div>


                <div class="row-1 cell yellow">


                </div>



            </div>

        </div>
    </div>


</body>

</html>
